<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Lato:wght@100;300;400&family=Montserrat:wght@400;600&family=Noto+Sans:wght@300;600&family=PT+Sans:wght@400;700&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Vue Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="container h-100 border">
            <div class="row h-100 flex-nowrap">
                <div class="col-12 col-md-4 contacts">
                    <div class="row h-100 flex-column flex-nowrap">
                        <div class="col-12 header d-flex justify-content-between align-items-center">
                            <div class="d-flex my-2 align-items-center">
                                <div>
                                    <img src="img/avatar_io.jpg" alt="io" class="img-fluid rounded-circle avatar">
                                </div>
                                <span class="mx-2">
                                    Chiara
                                </span>
                            </div>
                            <div class="d-flex">
                                <i class="fa-solid fa-circle-notch mx-2 fs-5 icons"></i>
                                <i class="fa-solid fa-message mx-2 fs-5 icons"></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2 fs-5 icons"></i>
                            </div>
                        </div>
                        <div class="col-12 d-flex notification p-3">
                            <div>
                                <i class="fa-solid fa-bell-slash text-notification campana text-center"></i>
                            </div>
                            <div class="px-2">
                                <div>
                                    Ricevi notifiche di nuovi messaggi
                                </div>
                                <div>
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                            
                        </div>
                        <!---->
                        <div class="col-12">
                            <div class="input-group my-2">
                                <span class="input-group-text bg-white">
                                    <button class="btn">
                                        <i class="fa-solid fa-magnifying-glass top-icon"></i>
                                    </button>
                                </span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <div class="col-12 flex-grow-1 overflow-y-auto h0 ">
                            <div v-for="(el) in contacts" :key="el.id" class="d-flex border-top justify-content-between contact">
                                <div class="d-flex py-2">
                                    <div>
                                        <img :src="el.avatar" alt="avatar" class="img-fluid rounded-circle avatar">
                                    </div>
                                    <div class="px-4">
                                        <div>
                                            {{el.name}}
                                        </div>
                                        <div>
                                            {{el.messages[el.messages.length - 1].message}}
                                        </div> 
                                    </div>
                                </div>
                                <div class="p-2">
                                    {{el.messages[el.messages.length - 1].date}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="row h-100 flex-column">
                        <div class="col-12 header d-flex justify-content-between align-items-center ">
                            <div class="d-flex my-2 align-items-center">
                                <div>
                                    <img src="img/avatar_1.jpg" alt="users" class="img-fluid rounded-circle avatarDu">
                                </div>
                                <span class="mx-2">
                                    Michele
                                </span>
                            </div>
                            <div class="d-flex">
                                <i class="fa-solid fa-magnifying-glass mx-2 "></i>
                                <i class="fa-solid fa-paperclip mx-2 "></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2 "></i>
                            </div>
                        </div>
                        <div class="col-12 flex-grow-1 chat overflow-y-scroll">
                            <div class="m-3">
                                <div class="w-25 rounded-4 m-3 text-start d-inline-block p-3 position-relative received">
                                    ricevuto
                                    <span class="position-absolute received">
                                        12.00
                                    </span>
                                </div>
                            </div>
                            <div class="text-end m-3">
                                <div class="w-25 rounded-4 m-3 text-start d-inline-block p-3 position-relative sent">
                                    inviato
                                    <span class="position-absolute sent">
                                        12.00
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 header d-flex align-items-center justify-content-between p-2">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
          
                

               
       


   








    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
